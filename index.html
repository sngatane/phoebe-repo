
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disa - Educational Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> </head> <body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Disa <span>ðŸ¤–</span></h1>
            <p>Your multilingual educational assistant</p>
        </header>

        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
            <div class="welcome-message">
                <p>Hello! I'm Disa. Ask me anything or upload documents/images in Zulu, Xhosa, or English.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="file-upload-container">
                <label for="file-upload" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Upload Document/Image</span>
                    <input type="file" id="file-upload" accept=".pdf,.docx,.jpg,.jpeg,.png">
                </label>
                <div id="file-info" class="file-info"></div>
            </div>

            <div class="text-input-container">
                <input type="text" id="chat-input" placeholder="Type your question in any language...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="../src/chat.js"></script> </body> </html>
